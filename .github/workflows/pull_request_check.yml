name: PR.NET Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # adjust to your version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"✅ GitHub Action 'build' (PR build) completed successfully!!\"}" \
          https://discordapp.com/api/webhooks/1415421029970481262/IPQ-6K1A7ilSCNU0U9Y5PVycZH7D_qMwV2UA9DyZqpdqVPMLvCAqkXKMTJ3R2r02Miue
